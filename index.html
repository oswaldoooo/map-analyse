<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>路迹坡度分析</title>
  <script src="https://cdn.jsdelivr.net/npm/@tmcw/togeojson@4.2.0/dist/togeojson.umd.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <label for="slope">坡度&gt;:</label>
      <input type="number" id="slope" placeholder="输入坡度阈值（%）" min="0" step="0.1" />
    </div>
    <div class="row">
      <label>路迹文件(gpx/kml):</label>
      <button type="button" id="chooseFile">选择文件</button>
      <input type="file" id="fileInput" accept=".gpx,.kml" hidden />
      <span id="fileName" class="file-name"></span>
    </div>
    <div class="row row-center row-buttons">
      <button type="button" id="analyze" class="btn-analyze">分析</button>
      <button type="button" id="autoAnalyzeBtn" class="btn-auto-analyze">自动分析</button>
    </div>
    <div class="row row-center row-buttons">
      <button type="button" id="exportGpxBtn" class="btn-export">导出为 GPX</button>
      <button type="button" id="exportKmlBtn" class="btn-export">导出为 KML</button>
      <button type="button" id="exportMergeKmlBtn" class="btn-export">合并导出(kml)</button>
    </div>
    <div class="summary">
      <div class="summary-title">总结:</div>
      <div id="summaryContent">
        <div class="summary-line">符合条件的数量: <span id="resultCount">—</span></div>
      </div>
      <div id="summaryByGrade" class="summary-by-grade" hidden></div>
    </div>
    <div class="segment-list-wrap">
      <div class="segment-list-title">符合条件的路段:</div>
      <div id="segmentList" class="segment-list"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
